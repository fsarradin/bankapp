'InteractionName,PonyName,Probability,Proximity,{Targets},TargetActivation,{Behaviors},ReactivationDelay
'
'Explaination:
'InteractionName - the name of the interaction
'PonyName - The name of the pony initiating the action
'Probability - The chance of the interaction occuring.
'		1.0 = every time the pony is in range.
'               0.001  = low chance.
'Proximity - the distance the pony would have to be, or closer, to activate the 'interaction.
'		you can say "default" to leave as normal.
'{Targets} - the list, in brackets, of ponies that can be interacted with
'TargetActivation - Which targets participate in an interaction.
' * One - Only the nearest target participates in the interaction.
' * Any - Any available targets will participate. If certain targets are not present, the interactions runs anyway.
' * All - All targets must be present before the interaction will run.
'{Behaviors} - the list, in brackets, of behaviors to choose from (one is picked randomly) which is activated for 'both the initiating pony and all selected target ponies.
'ReactivationDelay - the amount of time in seconds to wait before allowing the interaction to be used again.

